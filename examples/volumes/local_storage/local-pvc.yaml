kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: local-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeType: "" # For some reason I must have this field even though it's optional
  storageClassName: "local-fast"
  volumeType: SemiPersistentLocalStorage
