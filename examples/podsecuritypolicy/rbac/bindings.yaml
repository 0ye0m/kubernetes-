# privilegedPSP gives the privilegedPSP role
# to the group privileged.
apiVersion: rbac.authorization.k8s.io/v1alpha1
kind: ClusterRoleBinding
metadata:
    name: privileged-psp-user
subjects:
- kind: Group
  apiVersion: rbac.authorization.k8s.io/v1alpha1
  name: privileged
roleRef:
   apiGroup: rbac.authorization.k8s.io
   kind: ClusterRole
   name: privileged-psp-user
---
# restrictedPSP grants the restrictedPSP role to
# the groups restricted and privileged.
apiVersion: rbac.authorization.k8s.io/v1alpha1
kind: ClusterRoleBinding
metadata:
    name: restricted-psp-user
subjects:
- kind: Group
  apiVersion: rbac.authorization.k8s.io/v1alpha1
  name: restricted
- kind: Group
  apiVersion: rbac.authorization.k8s.io/v1alpha1
  name: privileged
roleRef:
   apiGroup: rbac.authorization.k8s.io
   kind: ClusterRole
   name: restricted-psp-user
---
# cluster-writer grants cluster-writer role to system:authenticated.
apiVersion: rbac.authorization.k8s.io/v1alpha1
kind: ClusterRoleBinding
metadata:
    name: edit
subjects:
- kind: Group
  apiVersion: rbac.authorization.k8s.io/v1alpha1
  name: system:authenticated
roleRef:
   apiGroup: rbac.authorization.k8s.io
   kind: ClusterRole
   name: edit
