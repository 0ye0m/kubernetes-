apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-non-default
  namespace: my-namespace
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-non-default
    spec:
      containers:
      - name: nginx
        image: gcr.io/google-containers/nginx:test-cmd
        ports:
        - containerPort: 80