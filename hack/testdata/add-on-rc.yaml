apiVersion: v1
kind: ReplicationController
metadata:
  name: addon
  labels:
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: addon
    spec:
      containers:
      - name: addon-container
        image: kubernetes/pause
        ports:
        - containerPort: 9949
          protocol: TCP
