apiVersion: v1
kind: Pod
metadata:
  name: kube-addon-manager
  namespace: kube-system
  labels:
    component: kube-addon-manager
spec:
  hostNetwork: true
  containers:
  - name: kube-addon-manager
    image: gcr.io/jsand-k8s-test/addon-manager:latest
    command:
    - /cluster-addons-bootstrap
    - --log_file=/var/log/kube-addon-manager.log
    - --logtostderr=false
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
    volumeMounts:
    - name: addons
      mountPath: /etc/kubernetes/
      readOnly: true
    - name: varlog
      mountPath: /var/log/kube-addon-manager.log
    - mountPath: /etc/srv/kubernetes/addon-manager/
      name: srvkube
      readOnly: true
    env:
    - name: KUBECTL_OPTS
      value: '--kubeconfig=/etc/srv/kubernetes/addon-manager/kubeconfig'
  volumes:
  - name: addons
    hostPath:
      path: /etc/kubernetes/
  - name: varlog
    hostPath:
      path: /var/log/kube-addon-manager.log
      type: FileOrCreate
  - hostPath:
      path: /etc/srv/kubernetes/addon-manager/
    name: srvkube
