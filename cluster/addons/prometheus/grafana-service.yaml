apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: kube-system
  labels:
    kubernetes.io/name: "Grafana"
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  ports:
    - name: "http"
      port: 80
      protocol: TCP
      targetPort: 3000  
  selector:
    k8s-app: grafana
