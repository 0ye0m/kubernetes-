description "LMKTFY-Apiserver service"
author "@jainvipin"

# start in conjunction with etcd
start on started etcd
stop on stopping etcd

# respawn

pre-start script
	# see also https://github.com/jainvipin/lmktfyrnetes-start
	LMKTFY_APISERVER=/opt/bin/$UPSTART_JOB
	if [ -f /etc/default/$UPSTART_JOB ]; then
		. /etc/default/$UPSTART_JOB
	fi
	if [ -f $LMKTFY_APISERVER ]; then
		exit 0
	fi
    exit 22
end script

script
	# modify these in /etc/default/$UPSTART_JOB (/etc/default/docker)
	LMKTFY_APISERVER=/opt/bin/$UPSTART_JOB
	LMKTFY_APISERVER_OPTS=""
	if [ -f /etc/default/$UPSTART_JOB ]; then
		. /etc/default/$UPSTART_JOB
	fi
	exec "$LMKTFY_APISERVER" $LMKTFY_APISERVER_OPTS
end script
